<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body class="top-header">
    <div class="bg-pict row">
      <div class="column left col-6 NamaLogo">
        <h1 style="text-shadow: black; color: #7469b6">URARA SHOP</h1>
      </div>
    </div>
    <div class="row2" style="background-color: #fcdfe9">
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <div class="button-container">
        <!-- Tombol Log in -->
        <a href="dashboard.html">
          <button class="TombolLogin" style="margin-right: 20px">
            Register
          </button>
        </a>
        <!-- Tombol Register -->
        <a href="Login.html">
          <button class="TombolLogin">Login</button>
        </a>
      </div>
    </div>

    <div class="aside2">
      <div class="register-cont">
        <form action="">
          <div class="row">
            <div class="col-25">
              <label for="Id">Id</label>
            </div>
            <div class="col-75">
              <input type="text" id="Id" name="Id" placeholder="Masukan Id" />
            </div>
            <div style="margin-left: 150%">
              <div class="col-25">
                <label for="">Hobi</label>
              </div>
            </div>
            <div style="margin-left: 170%; padding-top: 9%">
              <table>
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>Bola</td>
                </tr>
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>Basket</td>
                </tr>
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>Bad Minton</td>
                </tr>
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>YG lain</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Nama">Nama</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="Nama"
                name="Nama"
                placeholder="Masukan Nama"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">Gender</label>
            </div>
            <div class="col-25">
              <input
                type="radio"
                id="Laki laki"
                name="Gender"
                placeholder="L"
              />
              <label for="">L</label>
            </div>
            <div class="col-25">
              <input
                type="radio"
                id="perempuan"
                name="Gender"
                placeholder="P"
              />
              <label for="">P</label>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Agama">Agama</label>
            </div>
            <div class="col-75">
              <select id="Agama" name="Agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Buddha">Budhha</option>
                <option value="Penyembah Kaleng khonguan">
                  Penyembah Kaleng khonguan
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Alamat">Alamat</label>
            </div>
            <div class="col-75">
              <textarea
                id="Alamat"
                name="Alamat"
                placeholder="Tuliskan Alamat Antum"
                style="height: 200px"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-15" style="margin-left: 5%">
          <a href="">
            <button class="TombolSubmit" type="submit">Submit</button>
          </a>
        </div>
        <div class="col-75">
          <a href="">
            <button style="margin-left: 0" class="TombolSubmit" type="submit">
              Hapus
            </button>
          </a>
        </div>
      </div>
    </div>

    <footer class="footer2 col-12">
      <h3>Saya Ganteng</h3>
    </footer>
  </body>
</html>
