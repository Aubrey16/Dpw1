<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halaman Login</title>
</head>
<body class="top-header">
    <div class="bg-pict row ">
        <div class="column left col-6 NamaLogo">
                <h1 style="text-shadow: black; color: #7469B6" >URARA SHOP</h1>
        </div>
        <div class="column middle ">
            <form action="">
                <label for="email"></label>
                <input class="headerForm" type="text" id="email" name="email" placeholder="Email">
            </form>
        </div>
        <div class="column right ">
            <form action="">
                <label for="password"></label>
                <input class="headerForm" type="password" id="password" name="password" placeholder="Password">
            </form>
        </div>
        <div class="column rightOne ">
            <a href="dashboard.html">
            <button class="TombolLogin">Log in</button>
            </a>
        </div>
    </div>

<div class="row">

    <div class="col-5 col-s-12" style="margin-top: 10px; margin-left: 50px;" >
        <h3 class="Kata-KataH3" style="text-align: start; color: #E1AFD1; ">
            <b>Kesempatan tidak selalu datang dua kali...</b></h3>
        <h1 class="Kata-KataH1" style="text-align: start; color: #AD88C6; ">
            <b>MARI BERGABUNG <br> BERSAMA KAMI</b></h1>
    </div>

    <div class="col-5 col-s-12">
        <div class="aside">
            <div class="form-container">
                <form action="">
                    <h1><strong>Sign In</strong></h1>
                    <label for="Email-address">Email Address</label>
                    <input type="text" id="Email-address" name="Email-address" placeholder="Enter Email">
                    <label for="password-sign">Password</label>
                    <input type="password" id="password-sign" name="password-sign" placeholder="Password">
                    <label for="re:Password">Ulangi Password</label>
                    <input type="password" id="re:Password" name="re:Password" placeholder="Password">
            </div>
        </form>
        <a href="dashboard.html">
        <button class="TombolSubmit" type="submit">Submit</button>
        </a>
        <a href="">Forgot Da Password</a>
        </div>
    </div>
    
    
</div>

    <footer class="footer col-12">
    <h3>Saya Ganteng</h3>
    </footer>

</body>
</html>
